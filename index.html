
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>GridSpace</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Thanks to http://glyphicons.com/ for providing the icons for free to bootstrap! -->

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>



  <!-- Our Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
      <!-- Sidebar Holder -->
      <nav class="pre-scrollable" id="sidebar">
          <div id="dismiss">
              <i class="glyphicon glyphicon-arrow-left"></i>
          </div>
          <div class="sidebar-header">
              <h3>Index</h3>
          </div>
          <ul class="list-unstyled components">
            <li>
              <a href="#">Journal</a>
              <ul class="list-unstyled" id="pageSubmenu">

              </ul>
            </li>
          </ul>
          <ul>
              <li class="index-button">
                <button type="button" id="add-button" class="btn btn-info add-button">
                  <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                </button>
              </li>
            </ul>
      </nav>

      <!-- Page Content Holder -->
      <div id="content">
          <nav class="navbar navbar-fixed-top">
                  <div class="navbar-header">
                      <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                          <i class="glyphicon glyphicon-align-left"></i>
                          <span></span>
                      </button>
                  </div>
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="#"><img src="./logo.png"></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" id="sign-in">
                  <li><a href="login.html">Sign in</a></li>
                </ul>
            </div>
          </nav>

          <!-- displays the added todo-list -->
          <div style="height: 100px; width: 640px; margin: 0 auto;"></div>
          <div id="display-rect"></div>

          <div class="editable-content">
             <!--Editor -->
          </div>
      </div>

      <div class="dropup">
        <button type="button" id="newPage" class="btn btn-info new-page dropdown-toggle" data-toggle="dropdown">
          <i class="glyphicon glyphicon-plus"></i>
        </button>
        <ul id="my-drop-up" class="dropdown-menu dropdown-menu-right" aria-labelledby="newPage">
          <li id="list-btn" role="presentation"><a role="menuitem" tabindex="-1" href="#">List</a></li>
        </ul>
      </div>

  </div>

  <div class="overlay"></div>

    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="./todo.js"></script>
</body>
</html>
